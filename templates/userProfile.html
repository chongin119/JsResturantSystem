{% extends 'userLayout.html' %}

{% block title %}
    欢迎用户{{ username }}
{% endblock title %}

{% block body %}
    <div class="MainContainer">
        <div class="d-flex flex-row w-75">
            <h1 class="text-danger m-3 fw-bold w-75">你的个人档案</h1>
            <img class="align-items-center w-25" src="data:image/jpeg;base64,{{ profile.profilePhoto }}" style="width: 25%" alt="不具有头像">
        </div>
        <form class="w-75 mt-3" method="post" enctype="multipart/form-data">
          <div class="row mb-3">
            <label for="acc" class="col-sm-2 col-form-label">帐号</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="acc" name="acc" disabled placeholder="{{ profile.username }}">
            </div>
          </div>
          <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">电邮</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" name="email" placeholder="{{ profile.email }}" {% if profile.email != None %} value="{{ profile.email }}" {% endif %}>
            </div>
          </div>
            <div class="row mb-3">
                <label for="phone" class="col-sm-2 col-form-label">电话</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="phone" name="phone" placeholder="{{ profile.phoneNum }}" {% if profile.phoneNum != None %} value="{{ profile.phoneNum }}" {% endif %}>
                </div>
            </div>
            <div class="row mb-3">
              <label for="profilePic" class="col-sm-2 form-label">个人相片</label>
              <div class="col-sm-10">
                  <input type="file" class="form-control"  name="profilePic" style="cursor: pointer" id="profilePic" accept="image/jpeg">
                </div>
            </div>
            <button  id="submitBtn" class="btn btn-danger">更改（请输入进行更改，不输入默认不更改）</button>
        </form>

    </div>
{% endblock body %}

{% block script%}
    <script type="text/javascript" src="{{ url_for('static',filename = 'js/userProfileJs.js') }}"></script>
{% endblock script %}
